<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <main>
        <h1>Mario Pest Control</h1>
        <form>
            <ul>
                <li id="goombas">
                    <h2>Name</h2>
                    <img src="https://raw.githubusercontent.com/mtabion/mario_pest_control/branch1/imgs/GoombaNSMB.png" height="100px" width="100px">
                    <p>Price: </p>
                    <label>Amount Caught: <input></label>
                    <h3>Doubleclick on input to refresh me!</h3>
                </li>
                <li id="boboms">
                    <h2>Name</h2><img src="https://raw.githubusercontent.com/mtabion/mario_pest_control/branch1/imgs/download.png" height="100px" width="100px">
                    <p>Price: </p>
                    <label>Amount Caught: <input></label>
                    <h3>Doubleclick on input to refresh me!</h3>
                </li>
                <li id="cheeps">
                    <h2>Name</h2><img src="https://raw.githubusercontent.com/mtabion/mario_pest_control/branch1/imgs/download.jpg" height="100px" width="100px">
                    <p>Price: </p>
                    <label>Amount Caught: <input></label>
                    <h3> Doubleclick on input to refresh me! </h3>
                </li>
            </ul>
            <button id="calculate">Calculate</button>
            <h2 id="result"></h2>
        </form>
        <footer>
            <div>
                <label id="email">Email: <a href="mario@pestcontrol.com">mario@pestcontrol.com</a>.</label>
                <label id="url">Visit us at: <a href="https://i44.photobucket.com/albums/f44/mtabion/mario_running_with_paper_mario_hammer_by_nintega_dario_dbi5alc-pre_zpscqllomcw.png">www.willgetridofpests.com</a></label>
                <label id="address">123 Peach Drive, Disneyland, USA 00456</label>
            </div>
        </footer>
    </main>
    <script src="index.js"></script>
</body>

</html>
